[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
startup_mode = "Windowed"

[window.padding]
x = 4
y = 4

[keyboard]
bindings = [
{key="F11", action = "ToggleFullScreen"},
{key="F11", mods = "Shift", action="ToggleMaximized"}
]
